<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-sm">
              <div class="search-box">
                <input id="search-input" type="text">
                <button id="search-button" class="btn-primary btn">Buscar</button>
              </div>
          </div>
          <div class="col-sm">
            <div class="cart-section">
                <button id="mostrar-button" class="cart-button" data-toggle="modal" data-target="#shopping-cart" title="mostrar agregados"><img src="images/cart.jpeg" class="cart-img"></button>
            </div>
          </div>
        </div>
        <br><br>
        <div class="row">
            <div id="catalogo" class="col-sm catalogo-section"></div>
        </div>
    </div>

    <div id="shopping-cart" class="modal right fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" style="display: none;" aria-hidden="true">
        <div id="model-dialog-cart" class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLiveLabel">Carrito de compras</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div id="items-carrito" class="modal-body"></div>
            <div class="modal-footer">
              <div id="modal-footer-total"></div>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <a id="link-comprar" href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </div>
 
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
</body>
</html>
